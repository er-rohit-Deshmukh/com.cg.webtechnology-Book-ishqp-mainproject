<html lang="en">

    <title>SIGN-UP</title>
    <script>
        function resetSequenceNumbers() {
            
            alert("Registered successfully ");
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo logo">
          <a href="../Main-Home.html">BOOK-ISHQ</a>
        </div>

          <a href="SignIN.html" class="navbar-button">Log In</a>
          <a href="#" class="navbar-button">Register</a>
        </div>

    <div class="regmainframe">
        <div class="bg-image"></div>
        <br>
        <form >
            <div class="head">
                <h1>Registeration Form</h1>
                <p>Please fill all the texts in the fields</p>
            </div>
    
            <label >Your Name:</label>
            <input type="text" placeholder='Enter your name'  />
            
    
            <label >Your Email:</label>
            <input type="email" placeholder='Enter your email'  />
            
    
            <label >Your Password:</label>
            <input type="password" placeholder='Enter your password' minlength="6"  />

        </form>
        
    
    </div>
